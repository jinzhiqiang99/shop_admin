<div>
  <!-- 面包屑导航 -->
  <el-breadcrumb separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>
  <!-- 搜索框  按钮 -->
  <el-row :gutter="20">
    <el-col :span="8">
      <el-input
        placeholder="请输入内容"
        v-model="input3"
        class="input-with-select"
      >
        <el-button
          @click="searchUsers"
          slot="append"
          icon="el-icon-search"
        ></el-button>
      </el-input>
    </el-col>
    <el-col :span="8">
      <el-button @click="showAddUserDialog">添加用户</el-button>
    </el-col>
    <el-col :span="8"></el-col>
  </el-row>

  <!-- 表格 -->
  <el-table :data="usersData" style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180">
    </el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"> </el-table-column>
    <el-table-column prop="mobile" label="电话" width="180"> </el-table-column>
    <el-table-column label="用户状态" width="180">
      <template slot-scope="scope">
        <el-switch
          @change="stateChange(scope.row.id,scope.row.mg_state)"
          v-model="scope.row.mg_state"
        >
        </el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <!-- 编辑按钮 -->
        <el-button
          size="mini"
          type="primary"
          icon="el-icon-edit"
          plain
        ></el-button>
        <!-- 删除按钮 -->
        <el-button
          size="mini"
          type="danger"
          icon="el-icon-delete"
          plain
          @click="deleteUser(scope.row.id)"
        ></el-button>
        <!-- 分配角色 -->
        <el-button size="mini" type="success" icon="el-icon-check" plain
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :current-page="pagenum"
    :page-size="2"
    @current-change="currentPageChange"
  >
  </el-pagination>

  <!-- 添加用户对话框 -->
  <el-dialog title="添加用户" :visible.sync="addUserdDialogVisible">
    <el-form
      ref="addUserRef"
      :rules="rules"
      :model="addUserForm"
      label-width="80px"
    >
      <el-form-item label="用户名" prop="username">
        <el-input v-model="addUserForm.username" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input v-model="addUserForm.password" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="addUserForm.email" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input v-model="addUserForm.mobile" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="hideAddUserDialog">取 消</el-button>
      <el-button type="primary" @click="addUser">确 定</el-button>
    </div>
  </el-dialog>
</div>
